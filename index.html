<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <h2 id="txt">Cadastro</h2>
        <div class="inputBox">
            <input type="text" id="name" placeholder="Nome" autocomplete="off">
        </div>
        <div class="inputBox">
            <input type="number" minlength="1" id="age" placeholder="Idade" autocomplete="off">
        </div>
        <div class="inputBox">
            <input type="number" minlength="1" id="height" placeholder="Altura" autocomplete="off">
        </div>
        <div class="inputBox">
            <input type="email" id="email" placeholder="Email@" autocomplete="off">
        </div>
        <div class="inputBox">
            <input type="number" minlength="1" id="tell" placeholder="(xx)xx-xx-xx-xx" autocomplete="off">
        </div>
        <div class="inputBox">
            <input type="submit" placeholder="Send" id="btn" onclick="send()">
        </div>
    </div>
    <div class="colors">
        <span class="active" onclick="changeColor('#1dd1a1')" style="--clr:#1dd1a1;"></span>
        <span onclick="changeColor('#ff6b6b')" style="--clr:#ff6b6b;"></span>
        <span onclick="changeColor('#2e86de')" style="--clr:#2e86de;"></span>
        <span onclick="changeColor('#f368e0')" style="--clr:#f368e0;"></span>
        <span onclick="changeColor('#ff9f43')" style="--clr:#ff9f43;"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
